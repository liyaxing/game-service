spring.application.name=game-service

# Enable script-based initialization
spring.sql.init.mode=always
# Disable execution of DDL commands by Hibernate to sure that only script-based schema generation is performed using schema.sql
spring.jpa.hibernate.ddl-auto=none

#logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.orm.jdbc.bind=trace

management.endpoints.web.exposure.include=*

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.docker.compose.file= docker-compose.dev.yml

